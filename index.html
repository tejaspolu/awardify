<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awardify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="onPageLoad()">
    <div class="body-container" id="blur">
        <div class="header">
            <h1><a href="">AWARDIFY</a></h1>
            <ul class="header-options">
                <li class="header-option"><a href="">Home</a></li>
                <li class="header-option"><a onclick="toggleModal()">Privacy Policy</a></li>
                <li class="header-option"><a href="">Contact Us</a></li>
            </ul>
        </div>
        <div class="options-container">
            <div class="create-text">
                <h2>Build an award show with your top artists or songs.</h2>
            </div>
            <div class="download-button">
                <button class="sign-in-btn" type="button" onclick="requestAuthorization()">Log in with Spotify</button>
            </div>
        </div>
        <!-- <div class="image-container">
            <img src="spotify.png" alt="">
        </div> -->
        <div class="footer">
            <p class="footer-text">Made by da boys</p>
        </div>
    </div>
    <div id="modal">
        <h2>Privacy Policy</h2>
        <p>Don't do sus tings</p>
        <button onclick="toggleModal()">Close</button>
    </div>
</body>
<script src="index.js"></script>
</html>
