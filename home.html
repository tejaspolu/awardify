<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awardify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="onPageLoad()">
    <div class="body-container" id="blur">
        <div class="header">
            <h1><a href="">AWARDIFY</a></h1>
            <ul class="header-options">
                <li class="header-option"><a href="">Home</a></li>
                <li class="header-option"><a onclick="toggleModal()">Privacy Policy</a></li>
                <li class="header-option"><a href="">Contact Us</a></li>
                <li class="header-option"><a href="">Logout</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="options-container">
                <div class="btn-options-container">
                    <div class="data-selection">
                        <p class="options-description">Name of award:</p>
                        <div class="btn-option-container">
                            <button class="btn-option" id="my-btn" onclick="loadArtists()">Top Artist</button><button class="btn-option">Top Song</button><button class="btn-option">Top Album</button>
                        </div>
                    </div>
                    <div class="time-period">
                        <p class="options-description">Select a time period:</p>
                        <div class="btn-option-container">
                            <button class="btn-option">Last 4 Weeks</button><button class="btn-option">Last 6 Months</button><button class="btn-option">All-Time</button>
                        </div>
                    </div>
                </div>
                <div class="presenter-selection">
                    <button>Edit Presenter</button>
                </div>
                <div class="download-button">
                    <button>Download and Share</button>
                </div>
            </div>
            <div class="image-container">
                <img src="spotify.png" alt="">
            </div>
        </div>
        <div class="footer">
            <p class="footer-text">Made by da boys</p>
        </div>
    </div>
    <div id="modal">
        <h2>Privacy Policy</h2>
        <p>Don't do sus tings</p>
        <button onclick="toggleModal()">Close</button>
    </div>
</body>
<script src="index.js"></script>
</html>
